          src="./assets/images/search.png"
          width="24"
          height="24"
          alt="open search-box"

        <img
          src="./assets/images/menu.png"
          width="24"
          height="24"
          alt="open menu"
          class="menu"
        />
        <img
          src="./assets/images/menu-close.png"
          width="24"
          height="24"
          alt="close-menu"
